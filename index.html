<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>Gatos aleatorios</h1>

  <span id="message"></span>

  <section id="randomCats">
    <article>
      <img id="img1" width="150px" alt="Cats" />
      <button id="btn1">Save to favorite</button>
    </article>
    <article>
      <img id="img2" width="150px" alt="Cats" />
      <button id="btn2">Save to favorite</button>
    </article>
    <button onclick="loadRandomCats()">Recargar</button>
  </section>

  <section id="uploadCat">
    <h2>Sube la foto de tu gato</h2>
    <form id="uploadForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadCatPhoto()">Subir foto</button>
    </form>
  </section>

  <section id="favoriteCats"></section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
